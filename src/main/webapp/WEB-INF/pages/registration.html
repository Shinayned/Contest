<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <title>Реєстрація</title>
    <script type="text/javascript" src="/static/js/telMask.js">
    </script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
      <div class="col col-md-6 col-md-offset-3">
 				<form data-toggle="validator" role="form" class="form-horizontal" id="my-form">
 					<span class="heading">Реєстрація</span>
 				<div class="form-group">
 					<label for="inputName" class="control-label">Введіть ПІБ:</label>
 					<input type="text" class="form-control" id="inputName" name="fullName" placeholder="Введите Ваше имя" required = "required">
          <div class="fullName with-errors"></div>
 				</div>
 				<div class="form-group">
 					<label for="inputDate" class="control-label">Дата народження:</label>
 					<input type="date" class="form-control" id="inputDate" name="birthdate" required = "required">
          <div class="birthdate with-errors"></div>
 				</div>
 				<div class="form-group">
 					<label for="inputTel" class="control-label">Ваш телефон:</label>
 					<input type="text" id="zipCode" class="form-control" name="phone" onkeyup="javascript:mask('zipCode', '+38(000)000-00-00', event);" value="+38(___)___-____" required = "required">
 					<div class="phone with-errors"></div>
 				</div>
 				<div class="form-group">
 					<label for="inputEmail" class="control-label">Ваш E-mail</label>
 					<input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" data-error="Вы не правильно ввели Ваш E-mail" required>
 					<div class="email with-errors"></div>
 				</div>
        <div class="form-group">
          <label for="inputOrg" class="control-label">Назва організації:</label>
          <input type="text" class="form-control" id="inputOrg" name="organization" placeholder="Введіть повну назву організації де працюєте/навчаєтесь" required = "required">
          <div class="organization with-errors"></div>
        </div>
        <div class="form-group">
            <label for="inputOrg" class="control-label">Посада</label>
            <select name="position" required = "required"> <!--Supplement an id here instead of using 'name'--><option value="">оберіть посаду</option>
               <option value="Науковий працівник">науковий працівник</option>
               <option value="науково-педагогічний працівник">науково-педагогічний працівник</option>
               <option value="аспірант">аспірант</option>
               <option value="ад’юнкт">ад’юнкт</option>
               <option value="докторант">докторант</option>
               <option value="інженерно-технічний працівник">інженерно-технічний працівник</option>
            </select>
            <div class="position with-errors"></div>
          </div>
          <div class="form-group">
          <label for="inputAdress" class="control-label">Службова адреса</label>
          <input type="text" class="form-control" id="inputAdress" name="workAddress" placeholder="Введіть повну службову адресу" required = "required">
          <div class="workAddress with-errors"></div>
        </div>
 				<div class="form-group" style="margin-right: auto;margin-left: auto;">
 					<label for="inputMessage" class="control-label text-align-center">Перелік наукових праць</label>
					<textarea name="scienceWorks" id="message" class="form-control" rows="9" cols="25" style="min-height: 90px;" placeholder="Введіть перелік робіт" required = "required"></textarea>
 					<div class="scienceWorks with-errors"></div>
 				</div>
 				<div class="form-group">
 					<div class="row justify-content-center">
 						<label for="inputPassword" class="control-label">Введіть пароль(не менше 6 символів)</label>
 					</div>
 						<div class="form-group">
 							<div class="row justify-content-around">
 								<div class="col-6">
 								<input type="password" name="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" placeholder="Пароль"  required = "required">
 							</div>
 							<div class="col-6">
 								<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Ошибка! Пароли не совпадают!" placeholder="Повторіть" required = "required">
 							</div>
 							</div>
              <div class="password with-errors"></div>
 						</div>
 				</div>
        <div class="msg"></div>
 				<div class="form-group">
 					<a id="submit" name="registration" class="btn btn-primary a_submit" href="#">Реєстрація</a>
 				</div>
 				</form>
			</div></div></div>
<script src="/static/js/jsonParse.js"></script>
  </body>

</html>

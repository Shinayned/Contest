<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">


    <title>Відновлення паролю</title>
  </head>
  <body>
 <div class="container">
	 <div class="row justify-content-center">

 		<div class="col-md-offset-3 col-md-6">
 			<form class="form-horizontal">
 				<span class="heading">Відновлення паролю</span>
							<div class="form-group">
          <div class="row justify-content-center">
            <label for="inputPassword" class="control-label">Введіть пароль(не менше 6 символів)</label>
          </div>
            <div class="form-group">
              <div class="row justify-content-around">
                <div class="col-12 col-md-5 px-3 py-3">
                <input type="password" id='password' name="password" data-toggle="validator" data-minlength="6" class="form-control" placeholder="Пароль"  required = "required">
              </div>
              <div class="col-12 col-md-5 px-3 py-3">
                <input type="password" class="form-control" id="inputPasswordConfirm" name="PasswordConfirm" data-match="#inputPassword" data-match-error="Ошибка! Пароли не совпадают!" placeholder="Повторіть" required = "required">
              </div>
              <div class="help-block with-errors"></div>
              </div>
              <p id="errortext" style="height: 15px;"></p>
            </div>

        </div>
            <button type="submit" id="change" class="btn btn-default">Змінити</button>
          </div>
		</form>
  </div>
 </div><!-- /.row -->
</div><!-- /.container -->
    <!-- Optional JavaScript -->
    <div class="modal"><!-- Place at bottom of page --></div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="../static/js/token.js"></script>
        <script type="text/javascript" src="../static/js/loading.js"></script>
  </body>
</html>

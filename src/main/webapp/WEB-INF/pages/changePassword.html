<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">


    <title>Відновлення паролю</title>
  </head>
  <body>
 <div class="container">
	 <div class="row justify-content-center">

 		<div class="col-md-offset-3 col-md-6">
 			<form class="form-horizontal">
 				<span class="heading">Відновлення паролю</span>
							<div class="form-group">
          <div class="row justify-content-center">
            <label for="inputPassword" class="control-label">Введіть пароль(не менше 6 символів)</label>
          </div>
            <div class="form-group">
              <div class="row justify-content-around">
                <div class="col-12 col-md-5 px-3 py-3">
                <input type="password" id='password' name="password" data-toggle="validator" data-minlength="6" class="form-control" placeholder="Пароль"  required = "required">
              </div>
              <div class="col-12 col-md-5 px-3 py-3">
                <input type="password" class="form-control" id="inputPasswordConfirm" name="PasswordConfirm" data-match="#inputPassword" data-match-error="Ошибка! Пароли не совпадают!" placeholder="Повторіть" required = "required">
              </div>
              <div class="help-block with-errors"></div>
              </div>
              <p id="errortext" style="height: 15px;"></p>
            </div>

        </div>
            <button type="submit" id="change" class="btn btn-default">Змінити</button>
          </div>
		</form>
  </div>
 </div><!-- /.row -->
</div><!-- /.container -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="/static/js/token.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
    Адмінка</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/css/home.css" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-expand fixed-top nav-hor">
    <div class="conteiner-fluid">
        <div class="row">
            <div class="col-3 px-4 mx-4">
                <form action="/admin/logout">
                <button class="btn btn-ligth">Вийти</button>
                </form>
            </div>
            <div class="col-3 px-4 mx-4 py-0">
                <h5>Адмінка!</h5>
            </div>
        </div>

    </div>
</nav>
<div id="wrapper">

    <!-- Page Content -->
    <div id="page-content-wrapper" class="py-0 px-0">
        <span class="heading my-3">Список заявок</span>
        <div class="row py-0">
            <div class="col offset-1">
                <div class="showListcontroler">
                    <label for="view">Показати: </label>
                    <select name="viewList" id="view">
                        <option value="full">Всі</option>
                        <option value="active">Активні</option>
                        <option value="closed">Закриті</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div class="row showList py-2 justify-content-center">
            <div th:each="contest : ${contests}" th:remove="tag">
                <div class="col col-md-3 element py-4 px-4 mx-4" th:id="${contest.id}">
                    <a class="getInfo">
                        <div class="row justify-content-center">
                            <img alt="placeholder+image" height="200" width="300"
                                 th:src="${contest.imgUrl}
                                 ? ${contest.imgUrl}
                                 : 'http://dummyimage.com/800x600/4d494d/686a82.gif&text=placeholder+image'"
                            >
                        </div>
                        <div class="row justify-content-center">
                            <div class="name"
                                 th:text="${contest.name}">Name</div>
                        </div>
                    </a>
                    <div class="row justify-content-center">
                        <button class="btn closed unknowID btn-danger"
                                th:if="${contest.active}">Зупинити</button>
                        <button class="btn closed unknowID btn-success"
                                th:if="!${contest.active}">Запустити</button>

                    </div>
                </div>
            </div>
            <div class="col col-md-1 justify-content-center align-self-center add">
                <a href=""> <img src="https://img.icons8.com/dotty/80/000000/add-property.png" width="100" height="100">
                </a>
            </div>
        </div>
        <hr>
        <div class="row infoForConcurs">
            <div class="col сol-md-5" style="margin-left: 15px;">
                <div class="row px-0 mx-0" id="name">Назва конкурсу:</div>
                <div class="row" id="description">Короткий опис:</div>
                <div class="row" id="amouth">Кількість заявок:</div>
                <div class="row">
                    <div class="align-items-center">Термін дії:</div>

                    <div>
                        <input type="date" id="expirationTime" class="form-control"name="expirationTime" style="width: 150px; height: 35px;">
                    </div>
                    <div>
                        <input type="time" id="time" class="form-control"name="expirationTime" style="height: 35px;">
                    </div>
                    <div>
                       <button id="data-end" class="btn btn-ligth md-mx-3" style="font-size: 10px; margin-left: 5px; height: 35px;">Задати час</button></div>
                    </div>

            </div>
            <div class="col col-md-5">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control my-3" id="inputAdress" name="SpamEmail"
                                   placeholder="Введіть пошту куди відіслати заявки">
                            <button class="btn btn-primary" id="excelOnEmail">Відправити заявки</button>
                            <div class="with-errors"></div>
                        </div>
                    </form>
            </div>
        </div>
    </div>

</div>
</div>
</div>
</div>
</div>
</div>
<!-- /#page-content-wrapper -->
<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/static/js/adminControler.js"></script>
<!-- Menu Toggle Script -->
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/stylefile.css">
    <script type="text/javascript" src="/static/js/telMask.js"></script>

</head>

<body>
<nav class="navbar navbar-expand fixed-top nav-hor">
    <div class="conteiner-fluid">
        <div class="row">
            <div class="col-12">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a href="#menu-toggle" class="d-md-none" id="menu-toggle">
                        <img src="/static/img/hamburger.png" id="hamb" width="35" height="28">
                    </a>
                </div>

            </div>
        </div>
    </div>
</nav>
<div id="wrapper">

    <!-- Sidebar -->
    <nav class="fixed-top">
        <ul class="sidebar-nav" id="sidebar-wrapper">
            <a href="#">
                <img src="/static/img/iconphoto.png" alt="avatar" width="90" height="90"
                     style="margin: 15px; background-color: #555555; border-radius: 50px;" id="avatar">
                <span class="head-menu" id="name">Ім'я Прізвище</span>
            </a>
            <div class="info" id="date">
                Дата народження: 00.00.00
            </div>
            <div class="info" id="phone">
                Телефон: 0978974820
            </div>
            <div class="info" id="email" th:text="${participant} ? |Email: ${participant.email}| : _">
                Email: oleh.melnechyk@gmail.com
            </div>
            <li>
                <a href="edit.html" class="text-center" style="margin-left: -25px;" id="edit-data">
                    Редагувати
                </a>
            </li>
            <hr size="5" width="250" align="center" color="#1f1f1f">
            <li>
                <a href="main.html">Головна</a>
            </li>
            <li>
                <a href="drive.html">Мій диск</a>
            </li>
            <li class="dropdown">
                <a href="home.html">Конкурси</a>

            </li>
            <li>
                <a href="main.html">Про сайт</a>
            </li>
            <div class="conteiner nav-icon">
                <a href="#" class="bottom-panel mx-2"><img src="/static/img/YSA.png" alt="" width="30" height="30"></a>
                <a href="#" class="bottom-panel"><img src="/static/img/facebook.png" alt="" width="30" height="30"></a>
                <a href="/logout" class="bottom-panel" style="margin-right: 10px; position: absolute; right: 0px;"><img
                        src="/static/img/exit.png" alt="" width="30" height="30"></a>
            </div>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" class="py-0 px-0">

        <div class="row">
            <div class="col-md-3">
                <!-- Sidebar -->

            </div>

            <div class=" col-12 col-md-5 px-0 text-align-center" id="edit">
                <form data-toggle="validator" role="form" class="form-horizontal" id="my-form">

                    <span class="heading">Подача заявки</span>
                    <div class="form-group">
                        <label for="inputName" class="control-label">Ваш ПІБ:</label>
                        <input type="text" class="form-control" id="inputName" name="FullName" value="Введите Ваше имя"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="inputDate" class="control-label">Дата народження:</label>
                        <input type="date" class="form-control" id="inputDate" name="date">
                    </div>
                    <div class="form-group">
                        <label for="inputTel" class="control-label">Ваш телефон:</label>
                        <input type="text" id="zipCode" class="form-control" name="phone"
                               onkeyup="javascript:mask('zipCode', '+38(000)000-00-00', event);"
                               value="+38(097)000-00-00">

                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="Organization" class="control-label">Організація:</label>
                        <input type="text" class="form-control" id="Organization" name="Organization"
                               value="Введіть повне ім'я організації" required>
                    </div>
                    <div class="form-group">
                        <label for="Status" class="control-label">Посада:</label>
                        <input type="text" class="form-control" id="Status" name="Status"
                               value="Введіть повну назву посаду, яку посідаєте" required>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage" class="control-label text-center">*(для аспірантів) - рік навчання,
                            вчений ступінь, звання /час присудження/ ( поле не обов’язкове для заповнення, лише для
                            аспірантів).</label>
                        <textarea name="FullInfo" id="message" class="form-control" rows="9" cols="25"
                                  style="min-height: 150px;" placeholder="Введіть текст"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="Adress" class="control-label">Службова адреса</label>
                        <input type="text" class="form-control" id="Adress" name="Adress"
                               value="Введіть службову адресу" required>
                    </div>
                    <div form-group>
                        <input id="file-input" type="file" name="uploadingFiles" multiple>
                        <label for="file-input">Завантажити документи</label>
                    </div>
                    <div class="form-group">
                        <button id="submit" class="btn btn-primary a_submit" href="home.html">Відправити</button>
                    </div>
                </form>
                <script src="/static/js/jsonParse.js"></script>

            </div>
        </div>
    </div>
</div>
</div>
<!-- /#page-content-wrapper -->
<!-- Bootstrap core JavaScript -->
<script src="/static/js/drive.js"></script>
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>

</html>
